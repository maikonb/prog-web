<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exemplo 1</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <style>
            body {
                padding-top: 70px;
                padding-left: 70px;
                padding-right: 20px;
            }
        </style>

        <script>
            var pessoas = [ {   
                                nome: "Orlando Ferreira", 
                                idade: 40,
                                telefone: "(11) 2343-2343"
                            }, 
                            {   
                                nome: "Juliano Tenório", 
                                idade: 20,
                                telefone: "(21) 4333-6373"
                            },
                            {   
                                nome: "João da Silva", 
                                idade: 34,
                                telefone: "(61) 2237-1829"
                            } ];
            
            function apagarPessoa(id) {
                pessoas.splice(id,1);
                apagarTabela();
                imprimirPessoas(); 
            }
            
            function apagarTabela() {
                var tabela = document.getElementById("tabela1");
                var linhas = tabela.rows;
                var n = linhas.length;
                for (var i=0; i<n-1; i++) {
                    //A linha 0 eh o header
                    tabela.deleteRow(1);
                }
            }

            function imprimirPessoas() {
                apagarTabela();
                var tabela = document.getElementById("tabela1");
                for (var i=0;i<pessoas.length;i++) {
                    var novaLinha = tabela.insertRow(i+1);
                    var cell0 = novaLinha.insertCell(0);
                    var cell1 = novaLinha.insertCell(1);
                    var cell2 = novaLinha.insertCell(2);
                    var cell3 = novaLinha.insertCell(3);
                    cell0.innerHTML = pessoas[i].nome;
                    cell1.innerHTML = pessoas[i].idade;
                    cell2.innerHTML = pessoas[i].telefone;
                    cell3.innerHTML = '<button id="btnadicionar" type="button" ' + 
                                      'class="btn btn-danger" onClick=apagarPessoa(' + i + ') >' + 
                                      '<span class="glyphicon glyphicon-trash"> </span> </button>';
                }
            }

            function adicionar() {
                
                var nome = document.getElementById("nome");
                var idade = document.getElementById("idade");
                var telefone = document.getElementById("telefone");
                if (nome!= null && idade!=null && telefone!=null) {
                    pessoas.push( { nome: nome.value, idade: idade.value, telefone: telefone.value } );
                    nome.value = "";
                    idade.value = "";
                    telefone.value = "";
                }
                imprimirPessoas(); 
            }

        </script>


    </head>
    <body>

        <br><br>
        <table>
            <tr>
                <td>Nome</td>
                <td>&nbsp;</td>
                <td>Idade</td>
                <td>&nbsp;</td>
                <td>Telefone</td>
            </tr>
            <tr>
                <td width="160"> <input id="nome" type="text" class="form-control" placeholder="nome"> </td>
                <td>&nbsp;</td>
                <td width="160"> <input id="idade" type="number" class="form-control" placeholder="idade"> </td>
                <td>&nbsp;</td>
                <td width="160"> <input id="telefone" type="text" class="form-control" placeholder="telefone"> </td>
            </tr>
            <tr>
                <td colspan="5" height="50" align="right">
                    <button id="btnadicionar" type="button" class="btn btn-primary" onClick=adicionar()>Adicionar!</button>
                <td>
            </tr>
        </table>
        <div id="divstatus"></div>
        <div id="divaction"></div>
        <br><br>
        <table id="tabela1"  style="width: 500px;" border=1px class="table table-striped table-hover">
            <thead> 
            <tr> 
                <td style="width: 200px;"> <b> Nome </b></td>
                <td style="width: 100px;"> <b> Idade </b></td>
                <td style="width: 200px;"> <b> Telefone </b></td>
                <td style="width: 80px;"> <b> Ação </b></td>
            </tr>
            </thead>
            <tbody> 
            </tbody> 
        </table>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
        <script>
            (function() {
                imprimirPessoas();
            })();
        </script>

    </body>
</html>
