<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
            padding-left: 70px;
            padding-right: 20px;
        }
    </style>
    
    <script type="text/javascript">

        var figuras = ["figuras/figura1.jpg", 
                       "figuras/figura2.jpg", 
                       "figuras/figura3.jpg", 
                       "figuras/figura4.jpg", 
                       "figuras/figura5.gif", 
                       "figuras/figura6.gif"];
        var incremento = 1;
        var indice = 0;
        var meuTimer = null;
        
        function parar() {
            if (meuTimer != null) {
                window.clearInterval(meuTimer);
                meuTimer = null;
            }
        }

        function girar() {
            var thumbnails = "";
            var n = indice;

            for (var i=0; i<figuras.length; i++) {
                n = proximoIndice(n, 1);
                thumbnail = '<div class="col-xs-4 col-md-2">' + 
                            '  <a href="#" class="thumbnail">' + 
                            '    <img src="' + figuras[n] + '" >' + 
                            '  </a>' + 
                            '</div>';
                thumbnails += thumbnail; 
            }
            
            var elementoCarrossel = document.getElementById("divCarrossel");
            if (elementoCarrossel != null) {
                elementoCarrossel.innerHTML = thumbnails;
            }

            indice = proximoIndice(indice, incremento);
        }
        
        function proximoIndice(indiceAtual, incrementoAtual) {
            var i = indiceAtual + incrementoAtual;
            if (i == figuras.length) 
                return  0;
            if (i<0)
                return figuras.length - 1;
            return i;
        }

        function girarDireita() {
            parar();
            incremento = -1;
            indice = proximoIndice(indice, incremento);
            meuTimer = setInterval(girar, 1000);
        }
        
        function girarEsquerda() {
            parar();
            incremento = 1;
            indice = proximoIndice(indice, incremento);
            meuTimer = setInterval(girar, 1000);
        }
        

    </script>
</head>
<body>
    <div class="row">
        <div class="page-header col-xs-12 col-md-12" >
            <h1>FIGURAS <small>Fa√ßa o Carrossel girar!</small></h1>
            <div id="divCarrossel" class="row m-4">
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura1.jpg" >
                  </a>
                </div>
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura2.jpg" >
                  </a>
                </div>
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura3.jpg" >
                  </a>
                </div>
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura4.jpg" >
                  </a>
                </div>
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura5.gif" >
                  </a>
                </div>
                <div class="col-xs-4 col-md-2">
                  <a href="#" class="thumbnail">
                    <img src="figuras/figura6.gif" >
                  </a>
                </div>
            </div>
            <button id="btnGirarEsquerda" type="button" class="btn btn-primary" onClick=girarEsquerda()>
              Girar  <i data-feather="arrow-left"></i>
            </button>
            <button id="btnGirarDireita" type="button" class="btn btn-primary" onClick=girarDireita()>
              Girar <i data-feather="arrow-right"></i> 
            </button>
            <button id="btnParar" type="button" class="btn btn-danger" onClick=parar()>
                <i data-feather="pause"></i>
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script>
      feather.replace()
    </script>

</body>
</html>
