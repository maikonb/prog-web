<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body {
            padding-top: 70px;
            padding-left: 70px;
            padding-right: 20px;
        }
    </style>
    <script type="text/javascript">

        var elementos = [];
        
        function getRandomProgressBarColor() {
            var classes = ['bg-info', 
                           'bg-primary', 
                           'bg-success', 
                           'bg-warning', 
                           'bg-danger'];
            var n = Math.round(Math.random()*(classes.length-1));
            return classes[n];
        }

        function desenharBarrasDeProgresso() {
            var divBarrasDeProgresso = document.getElementById("divBarrasDeProgressao");
            var s = "";
            for (var i=0; i<elementos.length; i++) {

                s +=    '<div class="progress" style="width:240px; margin-bottom: 20px;">' +
                        '<div class="progress-bar ' + getRandomProgressBarColor() + ' progress-bar-striped"'+
                        ' role="progressbar" aria-valuenow="' + elementos[i] +
                        '" aria-valuemin="0" aria-valuemax="100" style="width: ' + elementos[i] + 
                        '%"><span class="sr-only">' + elementos[i] + 
                        '% Complete</span></div> </div>';

            }
            divBarrasDeProgresso.innerHTML = s;
        }

        function inserir() {
            var elementoNumero = document.getElementById("valor");

            if (elementoNumero != null) {
                var valor = elementoNumero.value;
                if ( valor < 0) {
                    alert("Valor digitado é negativo.");
                    elementoNumero.focus();
                    return;
                }
                if (valor > 100) {
                    alert("Valor digitado é maior que 100.");
                    elementoNumero.focus();
                    return;
                }

                elementos.push(valor);
                desenharBarrasDeProgresso();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td height="40">Valor: &nbsp;&nbsp;</td>
            <td height="40" width="100" ><input id="valor" type="number" value="0" class="form-control" placeholder="Valor"></td>
        </tr>
        <tr>
            <td height="40">&nbsp;</td>
            <td height="40" width="100" > <button id="btnInserir" type="button" class="btn btn-primary" onClick=inserir()>Inserir</button></td>
        </tr>
    </table>
    <br>
    <div id="divBarrasDeProgressao">
            
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
